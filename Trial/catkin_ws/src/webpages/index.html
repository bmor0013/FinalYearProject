<html>

<head>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">

            <div class="jumbotron jumbotron-fluid" style="margin-bottom:0px; background-color: lightgray;">
                <div class="container text-center">
                    <h1>Welcome from the robot!</h1>
                </div>
            </div>


        <div class="row" id="display" style="height: 100%;">
            <div class="col-sm-3" id="connection">
                <div class="container" style="margin-top:50%">
                    <div class="row">
                        <div class="container">
                            <h3>Connection status</h3>
                            <p class="text-danger" v-if="!connected">Not connected!</p>
                            <p class="text-success" v-else="connected">Connected!</p>
                            <label>Websocket server address</label>
                            <input type="text" v-model="ws_address" class="form-control" />
                            <br><br>
                            <button :disabled="loading" class="btn btn-danger" @click="disconnect"
                                v-if="connect">Disconnect!</button>
                            <button :disabled="loading" class="btn btn-success" @click="connect">Connect!</button>
                            <button @click.capture="startListener" :disabled="loading || !connected"
                                class="btn btn-primary">Start Listener</button>
                            <br><br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="container">
                        <h3>Log messages</h3>
                        <p v-for="log of logs">{{ log }}</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="row" style="margin-top: 20px;">
                    <div class="col">
                        <div class="container">
                            <h3>Current Pose</h3>
                            <input type="text" id="name2" placeholder="Name of pose" class="form-control">
                            <p v-show="addSuccess">Success!</p>
                            <button @click.capture="saveToList" class="btn btn-primary">Save Current Pose</button>
                            <button @click.capture="saveToDB" class="btn btn-primary">Save Current Pose To Database</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="container">
                            <h3>Select Pose to Send to Robot</h3>
                            <select v-for="index in poseCount" class="form-control" required :id="'pose'+index">
                                <option>Select here</option>
                                <option v-for="name in localName" value=> {{ name.name }}</option>
                            </select>
                            <button @click="poseCount++"class="btn btn-primary">Add Pose</button>
                            <button @click.capture="sendList" :disabled="loading || !connected" class="btn btn-danger">SendMessage</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="main2.js"></script>
    <!--<script>
        app.startListener()
    </script> -->
</body>

</html>
